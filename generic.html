  <body class="is-preload" onLoad="initGeolocation();">
    <!-- Page Wrapper -->
    <div id="page-wrapper">
      <!-- Header -->
      <header id="header">
        <h1><a href="index.html">Map</a></h1>
        <nav>
          <a href="#menu">Menu</a>
        </nav>

      <!-- Menu -->
      <nav id="menu">

        </div>

      <!-- Wrapper -->
      <section id="wrapper">
        <header>
          <div class="inner">
            <h2>Map</h2>
            <p>Map for Geoinformatics</p>
          </div>
        </header>

        <!-- Content -->
        <div class="wrapper" style="height: 150vh">
          <div class="inner">
            <div style="width: 100%; height: 100vh">
              <div style="margin-bottom: 5px;">
                <label for="search" style="display: inline">Search:</label>
                <input
                  type="text"
                  style="width: 200px; display: inline"
                  id="search"
                />
                <button id="remove">Remove</button>
              </div>

              <div id="map"></div>
              <div id="">

                <div class="locations" style="display: inline;">
                  <h4>Current Location</h4>
                  Long:
                  <input
                    type="text"
                    style="width: 200px; display: inline"
                    id="currentLong"
                    disabled
                  />
                  Lat:
                  <input
                    type="text"
                    style="width: 200px; display: inline"
                    id="currentLat"
                    disabled
                  />
                </div>
	
                <div class="locations" style="display: inline;">
                  <h4>Destination</h4>
                  Long:
                  <input
                    type="text"
                    style="width: 200px; display: inline"
                    id="destLong"
                  />
                  Lat:
                  <input
                    type="text"
                    style="width: 200px; display: inline"
                    id="destLat"
                  />
                </div>
              </div>

	<div class="locations" style="display: inline;">
		<h4>Area</h4>

		<div id="area">
			<div >
				South west:
				<input type="text" class="sw"  style="width: 200px; display: inline">
				North east:
				<input type="text" class="ne"  style="width: 200px; display: inline">	
			</div>
	</div>

		<style>
			h4{
				margin-bottom: 2px;
    			margin-top: 20px;
			}
		</style>
              <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
              <script src="https://unpkg.com/leaflet@1.0.2/dist/leaflet.js"></script>
              <script src="../leaflet/src/leaflet-areaselect.js"></script>
			  <script src="../leaflet/src/leaflet-search.js"></script>
			  <script src="./assets/js/myFunctions.js"></script>
			  <link rel="stylesheet" href="../leaflet/src/leaflet-search.css" />
        <script src="../leaflet/src/leaflet-areaselect.js"></script>
